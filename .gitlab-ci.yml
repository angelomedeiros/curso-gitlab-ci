image: node

# Stages default quando n√£o indicados: build, test e deploy

stages:
  - build
  - test
  - deploy

cache:
  paths:
    - ./website/build

before_script:
  - whoami
  - echo "Angelo Medeiros - before_script"

build site:
  stage: build
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
    when: always
    expire_in: 1 hr
    paths:
      - ./website/build/curso-gitlab-ci
  script:
    # - ls -ltra
    # - pwd
    # - whoami
    - cd website
    - npm install
    - npm run build

deploy website-develop:
  stage: deploy
  script:
    - npx surge --project ./website/build/curso-gitlab-ci --domain angelomedeiros-rc.surge.sh
  after_script:
    - echo "Angelo Medeiros - after_script"
  environment:
    name: development
    url: http://angelomedeiros-rc.surge.sh
  only:
    - develop

deploy website-master:
  stage: deploy
  script:
    - npx surge --project ./website/build/curso-gitlab-ci --domain angelomedeiros.surge.sh
  after_script:
    - echo "Angelo Medeiros - after_script"
  environment:
    name: production
    url: http://angelomedeiros.surge.sh
  only:
    - master
