image: node

# Stages default quando n√£o indicados: build, test e deploy

stages:
  - test
  - build
  - deploy

before_script:
  - whoami
  - echo "Angelo Medeiros - before_script"

test site:
  stage: test
  script:
    - cd website
    - npm install && npm run start &
    - npx wait-on http://localhost:3000/ --timeout 60000
    - npx broken-link-checker --recursive --exclude-external http://localhost:3000

vulnerabilities check:
  stage: test
  script:
    - cd website && npm install && npm run scan

build site:
  stage: build
  cache:
    key: site-package
    policy: push
    paths:
      - ./website/build
  artifacts:
    name: $CI_JOB_NAME-$CI_COMMIT_REF_NAME
    when: always
    expire_in: 1 hr
    paths:
      - ./website/build/curso-gitlab-ci
  script:
    - cd website
    - npm install
    - npm run build

deploy website-develop: &deploy
  stage: deploy
  variables:
    CNAME: develop.angelomedeiros.surge.sh
    GIT_STRATEGY: none
  cache:
    key: site-package
    policy: pull
  script:
    - npx surge --project ./website/build/curso-gitlab-ci --domain ${CNAME}
  environment:
    name: development
    url: http://${CNAME}
  only:
    - develop

deploy website-master:
  <<: *deploy
  variables:
    CNAME: angelomedeiros.surge.sh
  environment:
    name: production
  only:
    - master

deploy website-release: 
  <<: *deploy
  variables:
    CNAME: $CI_COMMIT_REF_SLUG.angelomedeiros.surge.sh
  environment:
    name: release/$CI_COMMIT_REF_SLUG
    on_stop: turnoff
  only:
    - /^release\/[0-9]{1,}.[0-9]{1,}.[0-9]{1,}$/

turnoff:
  <<: *deploy
  variables:
    CNAME: $CI_COMMIT_REF_SLUG.angelomedeiros.surge.sh
  script:
    - npx surge teardown ${CNAME}
  when: manual
  environment:
    name: release/$CI_COMMIT_REF_SLUG
    action: stop
  only:
      - /^release\/[0-9]{1,}.[0-9]{1,}.[0-9]{1,}$/
