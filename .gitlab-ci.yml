image: node

# Stages default quando n√£o indicados: build, test e deploy

stages:
  - build
  - test
  - deploy

cache:
  paths:
    - ./website/build

build site:
  stage: build
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
    when: always
    expire_in: 1 hr
    paths:
      - ./website/build/curso-gitlab-ci
  script:
    # - ls -ltra
    # - pwd
    # - whoami
    - cd website
    - npm install
    - npm run build

deploy website:
  stage: build
  script:
    - ls
    - npx surge --project ./website/build/curso-gitlab-ci --domain angelomedeiros-rc.surge.sh
