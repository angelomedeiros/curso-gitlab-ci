image: node

# Stages default quando n√£o indicados: build, test e deploy

stages:
  - test
  - build
  - deploy

before_script:
  - whoami
  - echo "Angelo Medeiros - before_script"

test site:
  stage: test
  script:
    - cd website
    - npm install && npm run start &
    - npx wait-on http://localhost:3000/ --timeout 60000
    - npx broken-link-checker --recursive --exclude-external http://localhost:3000

vulnerabilities check:
  stage: test
  script:
    - cd website && npm install && npm run scan

build site:
  stage: build
  cache:
    key: site-package
    policy: push
    paths:
      - ./website/build
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
    when: always
    expire_in: 1 hr
    paths:
      - ./website/build/curso-gitlab-ci
  script:
    # - ls -ltra
    # - pwd
    # - whoami
    - cd website
    - npm install
    - npm run build

deploy website-develop:
  stage: deploy
  variables:
    CNAME: angelomedeiros-rc.surge.sh
    GIT_STRATEGY: none
  cache:
    key: site-package
    policy: pull
  script:
    - npx surge --project ./website/build/curso-gitlab-ci --domain ${CNAME}
  after_script:
    - echo "Angelo Medeiros - after_script"
  environment:
    name: development
    url: http://${CNAME}
  only:
    - develop

deploy website-master:
  stage: deploy
  variables:
    CNAME: angelomedeiros.surge.sh
    GIT_STRATEGY: none
  cache:
    key: site-package
    policy: pull
  script:
    - npx surge --project ./website/build/curso-gitlab-ci --domain ${CNAME}
  after_script:
    - echo "Angelo Medeiros - after_script"
  environment:
    name: production
    url: http://${CNAME}
  only:
    - master
